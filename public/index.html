<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>W G L C H A T</title>
	</head>
	<body>
		
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fab fa-ravelry"></i> W G L C H A T</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Nickname</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Type your nickname..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Rooms</label>
						<select name="room" id="room">
							<option value="WaveRiding">Wave Riding</option>
							<option value="BumpAndJump">Bump and jump</option>
							<option value="Freestyle">Freestyle</option>
							<option value="Slalom">Slalom</option>
							<option value="Repairs">Do it yourself repairs</option>
							<option value="RunsReport">Runs reports</option>
						</select>
					</div>
					<button type="submit" class="btn">Join to the chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
